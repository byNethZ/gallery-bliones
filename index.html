    <div id="regist" class="box-form">
        <a class="logo" href="bliones.com"><img src="build/img/Logo_blanco.webp" alt=""></a>
        <div class="form">
            <h2>Datos de contacto</h2>
            <p>Coloca tus datos de contacto</p>
            <form class="formulario" action="">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Tu nombre">
                </div>
                <div class="campo">
                    <label for="restaurante">Nombre del restaurante</label>
                    <input id="restaurante" type="text" placeholder="Tu restaurante">
                </div>
                <div class="campo">
                    <label for="telefono">Telefono</label>
                    <input id="telefono" type="tel" placeholder="Tu telefono">
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Tu email">
                </div>
                <div class="submit">
                    <input type="button" id="getDatos" class="boton-inactive-block" value="Ok" onclick="location.href='gallery.html'">
                </div>
            </form>
            <p class="blue">¿Ya te registraste? <a id="sesion" href="">Inicia sesión</a></p>
        </div>
    </div>
    <div id="sesionCard" class="box-form-sesion">
        <a class="logo" href="bliones.com"><img src="build/img/Logo_blanco.webp" alt=""></a>
        <div class="form">
            <h2>Datos de contacto</h2>
            <p>Coloca tus datos de contacto</p>
            <form class="formulario" action="">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input id="sesion-nombre" type="text" placeholder="Tu nombre">
                </div>
                <div class="campo">
                    <label for="restaurante">Nombre del restaurante</label>
                    <input id="sesion-restaurante" type="text" placeholder="Tu restaurante">
                </div>
                <div class="campo">
                    <label for="telefono">Telefono</label>
                    <input id="sesion-telefono" type="tel" placeholder="Tu telefono">
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input id="sesion-email" type="email" placeholder="Tu email">
                </div>
                <div class="submit">
                    <input type="button" id="sesion-getDatos" class="boton-inactive-block" value="Ok">
                </div>
            </form>
            <p class="blue">¿Ya te registraste? <a id="btn-registro" href="">Inicia sesión</a></p>
        </div>
    </div>
